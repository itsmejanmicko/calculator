<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class="bg-gray-800 text-white">
    <main class="h-screen flex items-center justify-center">
        <section class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <form class="mb-6">
                <input type="text" id="screen" readonly class="w-64 text-2xl text-right bg-gray-900 text-white p-4 rounded-md border border-gray-600 focus:outline-none" >
            </form>
            <div id="button" class="grid grid-cols-4 gap-4">
                <button type="button" class="btn btn-yellow text-xl text-yellow-500 bg-gray-600 hover:bg-yellow-600 p-4 rounded-md">+</button>
                <button type="button" class="btn btn-yellow text-xl text-yellow-500 bg-gray-600 hover:bg-yellow-600 p-4 rounded-md">-</button>
                <button type="button" class="btn btn-yellow text-xl text-yellow-500 bg-gray-600 hover:bg-yellow-600 p-4 rounded-md">/</button>
                <button type="button" class="btn btn-yellow text-xl text-yellow-500 bg-gray-600 hover:bg-yellow-600 p-4 rounded-md">*</button>

                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">7</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">8</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">9</button>
                <button type="button" class="btn btn-clear btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">C</button>

                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">4</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">5</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">6</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">.</button>

                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">1</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">2</button>
                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md">3</button>
                <button type="button" class="btn btn-equal text-xl bg-blue-600 hover:bg-blue-700 p-4 rounded-md text-white">=</button>

                <button type="button" class="btn btn-grey text-xl bg-gray-600 hover:bg-gray-500 p-4 rounded-md col-span-2">0</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
